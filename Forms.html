<!-- <p>Creating forms by using form tag</p> -->
<h1>Student Form</h1>

<!-- Form Tag open -->
<form action="" method="get">

<Fieldset style="width: 450px; background-color: khaki; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

<!-- Legend tag open -->
<legend>Admission Purpose</legend>

<!-- Describe the Fields, Chexkbox, Radio Button almost all the types of input in the Form -->
    <label for="Student Name">Std Name</label><br>
    <input type="text" id="Student Name" placeholder="Enter your Name" required><br><br>    <!-- Text inpyt type is used & if you want make your field highlighted when the clcik on the field label so use the same name in label for & input id attribute-->

    <label for="">Std Password</label><br>
    <input type="password"><br><br>

    <input type="email"><br><br>

    <label for="">Std Age</label><br>
    <input type="number"><br><br>

    <label for="">Std Address</label><br>
    <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

    <label for="">Std Hobbies</label><br>
    <input type="checkbox">
    <label for="">Painting</label><br>
    <input type="checkbox" name="" id="">
    <label for="">Cricket</label><br>
    <input type="checkbox">
    <label for="">Music</label><br>
    <input type="checkbox">
    <label for="">Reading Books</label><br><br>

    <label for="">Std Gender</label><br>

    <label for="">Female</label>
    <input type="radio" name="gender" id="">
    <label for="">Male</label><br><br>

    <input type="date" name="" id=""><br><br>

    <label for="">Std Picture</label><br>

    <input type="color"><br><br>

    <input type="range"><br><br>

    <select name="" id="">
        <option value="">Pakistan</option>
        <option value="">China</option>
        <option value="">Iran</option>
        <option value="">Canada</option>
        <option value="">Germany</option>
    </select><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</Fieldset>

</form>
